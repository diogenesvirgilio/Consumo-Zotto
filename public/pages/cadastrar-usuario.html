    <div class="d-flex align-items-center justify-content-center vh-100 bg-light">
        <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 380px;">
            <h4 class="mb-4 text-center">Cadastrar Usuário</h4>
            <form id="cadastroUsuarioForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>  
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required />
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome (Usuário)</label>
                    <input type="text" class="form-control" id="nome" required />
                </div>

                <div class="mb-3">
                    <div class="col-md-12">
                    <label for="role" class="form-label">Categoria</label>
                    <select class="form-select" id="role" required>
                        <option disabled selected>Selecione...</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                 </select>
                </div> 
            </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      
            </form>
        </div>
    </div>
    
    <!-- Modal -->
  <div class="modal fade" id="modalSistema" tabindex="-1" aria-labelledby="modalSistemaLabel">

          <h5 id="modalSistema_titulo" class="modal-title">Título</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
      <div class="modal-body">
        <p id="modalSistema_conteudo">Conteúdo</p>
        <ul id="modalSistema_listaErros" class="text-danger d-none"></ul>
      </div>
      <div class="modal-footer">
        <button id="modalSistema_btnCancelar" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button id="modalSistema_btnConfirmar" class="btn btn-primary d-none">Confirmar</button>
      </div>

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
    <title>Consulta Usuário</title>

    <!-- Bootstrap 5.3.3 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../assets/css/consulta-usuario.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="../assets/images/icon-sound.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="../assets/images/Logo_Zotto_New.png"
            class="logo-navbar"
            alt="Consulta"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Usuários
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="cadastrar-usuario.html"
                    >Cadastro</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="consultas-usuario.html"
                    >Consulta</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Cortadores
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="cadastrar-cortador.html">Cadastro</a></li>
                <li><a class="dropdown-item">Consulta</a></li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Matéria Prima
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item">Cadastro</a></li>
                <li><a class="dropdown-item">Consulta</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <div class="d-flex align-items-center text-white">
        <span class="me-2" id="userNameDisplay">Login:</span>
      </div>

      <div class="d-flex align-items-center">
        <div id="userActions">
          <button type="submit" id="logoutBtn" class="btn btn-light me-2">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <form id="filtrosUsuarios">
        <div class="row align-items-end mb-3">
          <div class="col-md-3">
            <label for="nome" class="form-label">Nome (Usuário)</label>
            <input type="text" class="form-control" id="nome" />
          </div>
          <div class="col-md-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" id="email" />
          </div>
          <div class="col-md-3">
            <label for="role" class="form-label">Categoria</label>
            <select class="form-select" id="role">
              <option value="" disabled selected>Selecione...</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="col-md-3 d-flex gap-2">
            <button
              type="submit"
              class="btn btn-primary w-100"
              id="btnPesquisarCliente"
            >
              <i class="fas fa-paper-plane"></i> Pesquisar
            </button>
            <button
              type="button"
              class="btn btn-secondary w-100"
              id="btnLimparFiltros"
            >
              <i class="fas fa-eraser"></i> Limpar
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-striped tabela-usuarios">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Categoria</th>
                  <th>Data Cadastro</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="listaUsuarios">
                <td>
                  <button
                    class="btn btn-warning btn-sm btn-editar"
                    data-id="${u.id}"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    class="btn btn-danger btn-sm btn-excluir"
                    data-id="${u.id}"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalSistema"
      tabindex="-1"
      aria-labelledby="modalSistemaLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            id="modalSistema_titulo_div"
            class="modal-header bg-primary text-white"
          >
            <h5 id="modalSistema_titulo" class="modal-title">Título</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modalSistema_conteudo">Conteúdo</p>
            <ul id="modalSistema_listaErros" class="text-danger d-none"></ul>
          </div>
          <div class="modal-footer">
            <button
              id="modalSistema_btnCancelar"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              id="modalSistema_btnConfirmar"
              class="btn btn-primary d-none"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script defer type="module" src="../js/app.js"></script>
    <script defer type="module" src="../js/consulta-usuario.js"></script>
    
  </body>
</html>

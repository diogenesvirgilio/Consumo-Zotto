<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Consumo Zotto</title>

    <link rel="stylesheet" href="../assets/css/login.css" />
    <!-- Bootstrap 5.3.3 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="../assets/images/icon-sound.ico" type="image/x-icon"/>
  </head>

  <body>
    <div class="login-wrapper">
      <aside>
        <div class="aside-container">
          <img src="../assets/images/zotto.png" alt="logo sound shoes" />
        </div>
      </aside>

      <div class="login-area">
        <div
          class="card shadow p-4 rounded-4"
          style="width: 100%; max-width: 380px"
        >
          <h4 class="mb-4 text-center">Acesso ao Sistema</h4>
          <form id="loginForm">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="usuario" required />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalSistema"
      tabindex="-1"
      aria-labelledby="modalSistemaLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            id="modalSistema_titulo_div"
            class="modal-header bg-primary text-white"
          >
            <h5 id="modalSistema_titulo" class="modal-title">Título</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modalSistema_conteudo">Conteúdo</p>
            <ul id="modalSistema_listaErros" class="text-danger d-none"></ul>
          </div>
          <div class="modal-footer">
            <button
              id="modalSistema_btnCancelar"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              id="modalSistema_btnConfirmar"
              class="btn btn-primary d-none"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Consumo Zotto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 380px;">
    <h4 class="mb-4 text-center">Acesso ao Sistema</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>    
    </form>
  </div> 

  <!-- Modal -->
   <div class="modal fade" id="modalSistema" tabindex="-1" aria-labelledby="modalSistemaLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="modalSistema_titulo_div" >
          <h5 class="modal-title" id="modalSistema_titulo"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p id="modalSistema_conteudo">Conteúdo</p>
          <ul id="modalSistema_listaErros" class="text-danger d-none">
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="modalSistema_btnCancelar" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-danger d-none" id="modalSistema_btnConfirmar">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

     <script type="module" src="../js/login.js"></script>
</body>
</html>

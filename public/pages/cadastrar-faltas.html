    <h4 class="mb-4 text-center">Cadastrar Faltas</h4>

   <form id="cadastroFaltasForm">
     <div class="container">

    <div class="row g-3">
      <div class="col-md-2">
        <label for="materiaPrima" class="form-label">Matéria Prima</label>
        <select class="form-select" id="materiaPrima" required>
          <option value="" selected>Selecione...</option>
        </select>
      </div> 

      <div class="col-md-2">
        <label for="cortador" class="form-label">Cortador</label>
        <select class="form-select" id="cortador">
          <option value="" selected>Selecione...</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="falta" class="form-label">Falta(Qtd)</label>
        <input type="text" class="form-control" id="falta" placeholder="0,00">
      </div> 

      <div class="col-md-2">
        <label for="data" class="form-label">Data de Cadastro</label>
        <input type="date" class="form-control" id="data" name="data">
      </div>

      <div class="col-md-3">
        <label for="programacao" class="form-label">Programação</label>
        <input type="text" class="form-control" id="programacao" placeholder="Ex: 3110-1">
      </div>
    
    </div>
    
    <div class="row g-3 mt-1">
            <div class="col-md-2">
              <label for="diaReuniao" class="form-label">Dia Reunião</label>
              <input type="text" class="form-control" id="diaReuniao">
            </div> 

            <div class="col-md-2">
              <label for="requisicao" class="form-label">Requisição</label>
              <input type="text" class="form-control" id="requisicao">
            </div>
            
          <div class="col-md-6">
              <label for="observacao" class="form-label">Observação</label>
              <input type="text" class="form-control" id="observacao">
            </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-100" id="btnCadastrarFalta">
            <i class="fas fa-paper-plane"></i> Enviar
          </button>
          <button
              type="submit" class="btn btn-primary w-100" id="btnPesquisarFaltas">
              <i class="fas fa-paper-plane"></i> Pesquisar
          </button>
          <button type="reset" class="btn btn-secondary w-100" id="btnLimparFalta">
            <i class="fas fa-eraser"></i> Limpar
          </button> 
        </div>
      </div>    
    </div>

    </div>
  </form> 

  <!-- TABELA -->
   <div class="container mt-4">
      <div class="table-responsive">
          <table class="table table-striped tabela-geral">
              <thead>
                <tr>
                  <th>Matéria Prima</th>
                  <th>Cortador</th>
                  <th>Falta</th>
                  <th>Data</th>
                  <th>Programação</th>
                  <th>Requisição</th>
                  <th>Observação</th>
                  <th></th>
                </tr>
              </thead>

              <tbody id="listaFaltas"></tbody>
            </table>
          </div>
        </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalSistema"
      tabindex="-1"
      aria-labelledby="modalSistemaLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            id="modalSistema_titulo_div"
            class="modal-header bg-primary text-white"
          >
            <h5 id="modalSistema_titulo" class="modal-title">Título</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modalSistema_conteudo">Conteúdo</p>
            <ul id="modalSistema_listaErros" class="text-danger d-none"></ul>
          </div>
          <div class="modal-footer">
            <button
              id="modalSistema_btnCancelar"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              id="modalSistema_btnConfirmar"
              class="btn btn-primary d-none"
            >
              Confirmar
            </button>
          </div>
          
        </div>
      </div>
